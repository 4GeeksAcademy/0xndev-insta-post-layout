<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/d795e420ea.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div><i class="fa-brands fa-html5"></i></div>
            <div>
                <p>HTML5</p>
                <p>Rigoberto</p>
            </div>
            <div><i class="fa-solid fa-ellipsis-vertical"></i></div>
        </div>
        <div class="post-img">
            <img src="https://placedog.net/500" alt="doggo">
        </div>
        <div class="post-body">
            <div class="post-icons">
                <div><i class="fa-regular fa-heart"></i></div>
                <div><i class="fa-regular fa-comment"></i></div>
                <div><i class="fa-regular fa-paper-plane"></i></div>
                <div><i class="fa-regular fa-bookmark"></i></div>
            </div>
            <p>Liked by 4GeeksAcademy, html5, Web and 100,000 others</p>
            <p>blah blah blah</p>
        </div>
    </div>
</body>
</html>
